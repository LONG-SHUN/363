<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>ATW四级密钥</title>
	<style>
	btn {-webkit-appearance : none ;/*解决ios上按钮的圆角问题*/}
	body{background: url(https://www.wxautowell.com/wp-content/themes/aotewei/assets/img/bb.jpg) no-repeat center 0}	
        </style>
    <script type="text/javascript">
        var str;
        var data = new Date();
        var week;
        var day = 0;
        var days = 0;
        var num;
        if (data.getDay() == 0)
            week = 7;
        else
            week = data.getDay();
        for (var i = 0; i < data.getMonth(); i++) {
            if (i == 0)
                day = 31;
            else if (i == 1)
                if (((1900 + data.getYear()) % 4 == 0) && ((1900 + data.getYear()) % 100 != 0) || ((1900 + data.getYear()) % 400 == 0))
                    day = 29;
                else
                    day = 28;
            else if (i == 2)
                day = 31;
            else if (i == 3)
                day = 30;
            else if (i == 4)
                day = 31;
            else if (i == 5)
                day = 30;
            else if (i == 6)
                day = 31;
            else if (i == 7)
                day = 31;
            else if (i == 8)
                day = 30;
            else if (i == 9)
                day = 31;
            else if (i == 10)
                day = 30;
            else if (i == 11)
                day = 31;
            days += day;
        }
        num = 1900 + data.getYear() + 1 + data.getMonth() + data.getDate() + (week - 1) * (days + data.getDate()) + 17;
        function onclicknum(nums) {
            str = document.getElementById("nummessege");
            str.value = str.value + nums;
        }
        function onclickclear() {
            str = document.getElementById("nummessege");
            str.value = "";
        }
        function onclickresult() {
            var numresult;
            var str1;
            var str2;
            str = document.getElementById("nummessege");
            str1 = parseInt(str.value / 10000);
            str2 = parseInt(str.value % 10000);
            str1 = str1 + parseInt(str2 / 1000);
            str2 = str2 % 1000;
            str1 = str1 + parseInt(str2 / 100);
            str2 = str2 % 100;
            str1 = str1 + parseInt(str2 / 10);
            str2 = str2 % 10;
            str1 = str1 + str2;
			str11= parseInt(str.value/10000)*100+parseInt(str.value%1000/100)*10+str.value%10
            str1 = 3 * (num + str1 * str1 * str1+str11*str11);
            numresult = parseInt(str1 % 100000 / 10000) + parseInt(str1 % 10000 / 1000) * 10 + parseInt(str1 % 1000 / 100) * 100 + parseInt(str1 % 100 / 10) * 1000 + str1 % 10 * 10000;
            if (str1%10 == 0)
                numresult = "0" + numresult;
            str.value = numresult;
        }
    </script>
</head>
<body bgcolor="fffff" >
<table border="1" align="center" bgColor="#66b3ff">
    <tr align="center" height="225">
        <td colspan="2">
            <input type="text" id="nummessege"
                   style="height: 212px; width: 525px; font-size: 190px" />
        </td>
    </tr>
    <tr align="center" height="256">
        <td>
            <input type="button" class="btn" value="c" id="clear"
                   onclick="onclickclear()"
                   style="height: 255px;width: 255px;font-size: 120px;margin-top: 0px;padding-left: 0px;padding-right: 0px;padding-bottom: 0px;border-top-width: 0px;border-left-width: 0px;border-right-width: 0px;border-bottom-width: 0px;">
        </td>
        <td>
            <input type="button" class="btn" value="=" id="result"
                   onclick="onclickresult()"
                   style="height: 255px;width: 255px;font-size: 120px;margin-top: 0px;padding-left: 0px;padding-right: 0px;padding-bottom: 0px;border-top-width: 0px;border-left-width: 0px;border-right-width: 0px;border-bottom-width: 0px;">
        </td>
    </tr>
</table>
    <h1 align="center"></h1>
</body>
</html>
